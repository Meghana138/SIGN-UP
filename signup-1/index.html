<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css"   href="style.css">
</head>
<body>

     <div class="sign-up-form">
     	<img src="user-Icon.jpg">
     	<h1>Sign Up</h1>
     	<form>
     		<input type="username" class="input-box" placeholder="Usename">
     		<input type="email" class="input-box" placeholder="Email">
     		<input type="password"  class="input-box" placeholder="Password">
     		<p> <span><input type="checkbox"></span>  I agree to the terms & conditions</p>

     		<button type="button" class="signup-btn">Sign Up</button>
     		<hr>
     		<p class="or" >OR</p>
            <button type="button" class="gmail-btn">Login with Gmail</button>
            <p>Do you have an account ? <a href="#">Sign In</a></p>

     	</form>
     	
     </div>

</body>
</html>
