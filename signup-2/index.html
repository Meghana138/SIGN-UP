<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Font Awesome link -->
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>

<body>

  <div class="contain">
    <div class="form-contain">
      <img class="image" src="image.svg">

      <div class="signup-form">
        <h1>Sign Up</h1>
<hr>
<p
style="font-size:20px;
color:red;
font-weight:bold;
 font: Lucida Console;
  margin-left: 20px;
  margin-bottom: 40px;" class="signup-with"> Sign up with</p>
<button type="button" name="button"><i class="fab fa-google"></i> Sign up with Google</button>
<button type="button" name="button"><i class="fab fa-facebook-f"></i>  Sign up with Facebook</button>


        <form>

          <div class="label">

            <label class="name">Name</label>
            <input type="username" class="input-box" placeholder="  ">

            <label class="email">Email</label>
            <input type="email" class="input-box" placeholder="">

            <label class="password">Password</label>
            <input type="password" class="input-box" placeholder="">

          </div>

          <p><span><input type="checkbox"></span>  I've read and agree with the Terms of Service and our Privacy Policy</p>

          <button style="color: black;
           box-shadow: 0 8px 10px 0 #ffb3b3, 0 6px 10px 0 ; margin-top: 40px;margin-bottom: 60px;background-color: #FF6347; font-size: 20px;" class="signup-btn"> &#8594;</button>


          <p>Already have an account ? <a style="color: red;" href="#">Sign In</a></p>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
